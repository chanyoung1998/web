<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fdfaf8;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }
        
        .heart-container {
            text-align: center;
            position: relative;
        }

        .heart {
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 68, 119, 0.3));
        }

        .heart:hover {
            transform: scale(1.1);
        }

        .heart.clicked {
            animation: heartBeat 0.5s ease-in-out;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .love-text {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-top: 20px;
            color: #ff4477;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .flower {
            position: absolute;
            pointer-events: none;
            animation: flowerFall 6s linear forwards;
            opacity: 0.9;
            z-index: 1;
        }

        @keyframes flowerFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) rotate(180deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: spark 1s ease-out forwards;
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .celebration-text {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #ff4477;
            font-weight: bold;
            opacity: 0;
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            z-index: 100;
            background: linear-gradient(45deg, #ff4477, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .celebration-text.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <svg class="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
            <path d="M50 80
                     C 25 60, 0 45, 0 25
                     C 0 10, 10 0, 25 0
                     S 50 10, 50 25
                     C 50 10, 65 0, 75 0
                     S 100 10, 100 25
                     C 100 45, 75 60, 50 80Z" 
                  fill="red"/>
            <path d="M50 80
                     C 25 60, 0 45, 0 25
                     C 0 10, 10 0, 25 0
                     S 50 10, 50 25
                     C 50 10, 65 0, 75 0
                     S 100 10, 100 25
                     C 100 45, 75 60, 50 80Z" 
                  fill="none"
                  stroke="#ff6666"
                  stroke-width="0.5"/>
        </svg>
        <div class="love-text">I LOVE EDEN</div>
    </div>

    <script>
        const heart = document.querySelector('.heart');
        const loveText = document.querySelector('.love-text');
        let clickCount = 0;
        const baseSize = 28;
        
        const flowers = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üåº', 'üåª', 'üíê', 'üåø'];
        const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff4477', '#ffd700', '#ff8c00', '#ff69b4'];
        
        function getRandomFlower() {
            return flowers[Math.floor(Math.random() * flowers.length)];
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = getRandomFlower();
            flower.style.fontSize = Math.random() * 10 + 20 + 'px';
            flower.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(flower);
            
            setTimeout(() => flower.remove(), 6000);
        }

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(firework);

            // Ìè≠Ï£Ω ÌååÌé∏ ÏÉùÏÑ±
            for (let i = 0; i < 30; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 12) * Math.PI / 180;
                const velocity = 100 + Math.random() * 50;
                spark.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                spark.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(spark);
                
                setTimeout(() => spark.remove(), 1000);
            }

            setTimeout(() => firework.remove(), 1000);
        }

        function launchFireworks() {
            const interval = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * (window.innerHeight * 0.6);
                createFirework(x, y);
            }, 300);

            setTimeout(() => clearInterval(interval), 3000);
        }

        function celebrate() {
            // Ï∂ïÌïò Î©îÏãúÏßÄ
            const congratsText = document.createElement('div');
            congratsText.className = 'celebration-text';
            // congratsText.textContent = '100Ïùº Ï∂ïÌïòÌï¥';
            document.body.appendChild(congratsText);

            // Ìè≠Ï£Ω Ìö®Í≥º ÏãúÏûë
            launchFireworks();

            setTimeout(() => congratsText.classList.add('show'), 100);
            setTimeout(() => {
                congratsText.classList.remove('show');
            }, 5000);
            setTimeout(() => congratsText.remove(), 6000);
        }
        
        heart.addEventListener('click', () => {
            clickCount++;
            
            // ÌïòÌä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò
            heart.classList.remove('clicked');
            void heart.offsetWidth;
            heart.classList.add('clicked');
            
            // ÌÖçÏä§Ìä∏ ÌÅ¨Í∏∞ Ï¶ùÍ∞Ä
            const newSize = baseSize + (clickCount * 2);
            loveText.style.fontSize = `${newSize}px`;
            
            // Í∞Å ÌÅ¥Î¶≠ÎßàÎã§ ÍΩÉÏûé ÏÉùÏÑ±
            for (let i = 0; i < 3; i++) {
                createFlower();
            }
            
            // 10Î≤àÏß∏ ÌÅ¥Î¶≠Ïãú Ï∂ïÌïò Ìö®Í≥º
            if (clickCount === 10) {
                celebrate();
                // ÌÅ¥Î¶≠ Ïπ¥Ïö¥Ìä∏ÏôÄ ÌÖçÏä§Ìä∏ ÌÅ¨Í∏∞ Î¶¨ÏÖã
                setTimeout(() => {
                    clickCount = 0;
                    loveText.style.fontSize = `${baseSize}px`;
                }, 6000);
            }
        });
    </script>
</body>
</html>
